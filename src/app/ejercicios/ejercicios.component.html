<h2>Listado de Ejercicos</h2>
<ul class="ejercicios">
  <li *ngFor="let ejercicio of ejercicios" (click)="onSelectEjercicio(ejercicio)" >
    <span class="ejercicio">{{ejercicio.id}}</span> {{ejercicio.name}} {{ejercicio.surname}} {{ejercicio.Edad}}
  </li>
</ul>
<div *ngIf="ejercicioSeleccionado">
  <h2>Detalle</h2>
<div><span>id: </span>{{ejercicioSeleccionado.name}}</div>
</div>
